<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-primary { background: #007bff; }
        .btn-success { background: #28a745; }
        .btn-info { background: #17a2b8; }
        .btn-warning { background: #ffc107; color: #000; }
        .btn-danger { background: #dc3545; }
        #output {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            min-height: 200px;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            z-index: 1000;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>üß™ Minimal Test Dashboard</h1>
    <p>If these buttons work, the problem is specific to the main dashboard.</p>
    
    <div class="button-grid">
        <button class="btn-primary" onclick="testBasicClick()">
            üîµ Test Basic Click
        </button>
        
        <button class="btn-success" onclick="testAPIHealth()">
            üü¢ Test API Health
        </button>
        
        <button class="btn-info" onclick="testSummary()">
            üî∑ Test Summary API
        </button>
        
        <button class="btn-warning" onclick="testGenerateData()">
            ‚ö†Ô∏è Test Generate Data
        </button>
        
        <button class="btn-danger" onclick="testDatabase()">
            üî¥ Test Database Connect
        </button>
    </div>
    
    <div id="output">
        <h3>Output:</h3>
        <div id="results"></div>
    </div>

    <script>
        const output = document.getElementById('results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? 'green' : type === 'error' ? 'red' : 'blue';
            output.innerHTML += `<div style="color: ${color}; margin: 5px 0;">
                [${timestamp}] ${message}
            </div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        function testBasicClick() {
            log('‚úÖ Button click works!', 'success');
            showToast('‚úÖ JavaScript is working!');
            alert('Basic click test passed!');
        }
        
        async function testAPIHealth() {
            log('Testing /api/health...', 'info');
            showToast('Testing API health...');
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                log(`‚úÖ API Health: ${JSON.stringify(data)}`, 'success');
                showToast('‚úÖ API is healthy!');
            } catch (error) {
                log(`‚ùå API Error: ${error.message}`, 'error');
                showToast('‚ùå API failed!');
            }
        }
        
        async function testSummary() {
            log('Testing /api/insights/summary...', 'info');
            showToast('Testing summary endpoint...');
            
            try {
                const response = await fetch('/api/insights/summary');
                const data = await response.json();
                log(`‚úÖ Summary: ${JSON.stringify(data)}`, 'success');
                showToast('‚úÖ Summary endpoint works!');
            } catch (error) {
                log(`‚ùå Summary Error: ${error.message}`, 'error');
                showToast('‚ùå Summary failed!');
            }
        }
        
        async function testGenerateData() {
            log('Testing /api/test-data/generate...', 'info');
            showToast('Generating test data...');
            
            try {
                const response = await fetch('/api/test-data/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ count: 3 })
                });
                const data = await response.json();
                log(`‚úÖ Generated ${data.claims_generated} claims`, 'success');
                log(`   Analyzed: ${data.claims_analyzed}`, 'success');
                showToast(`‚úÖ Generated ${data.claims_generated} test claims!`);
            } catch (error) {
                log(`‚ùå Generate Error: ${error.message}`, 'error');
                showToast('‚ùå Generation failed!');
            }
        }
        
        async function testDatabase() {
            log('Testing /api/database/connect...', 'info');
            showToast('Testing database connection...');
            
            try {
                const response = await fetch('/api/database/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                log(`‚úÖ Database: ${JSON.stringify(data)}`, 'success');
                showToast('‚úÖ Database endpoint works!');
            } catch (error) {
                log(`‚ùå Database Error: ${error.message}`, 'error');
                showToast('‚ùå Database failed!');
            }
        }
        
        // Log on page load
        window.addEventListener('load', () => {
            log('‚úÖ Page loaded successfully', 'success');
            log('‚úÖ JavaScript is running', 'success');
            log('üëâ Click any button to test functionality', 'info');
        });
        
        // Log any errors
        window.addEventListener('error', (e) => {
            log(`‚ùå JavaScript Error: ${e.message}`, 'error');
        });
    </script>
</body>
</html>
